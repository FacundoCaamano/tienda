<div class="containerProducts">
  <div class="card-filtersContainer">
    <p>Filtrar</p>
    <ul class="list-group">
      <li [ngClass]="{'active' : active == '+'}" (click)="mayorPrecio()">Mayor precio</li>
      <li  [ngClass]="{'active' : active == '-'}" (click)="menorPrecio()">Menor precio</li>
      <label class="form-label">Limite</label>
      <input [(ngModel)]="priceInput" 
      type="number" 
      class="form-control" 
      >
      <button class="btn-filter  w-100" type="button" (click)="filterByPrice()" > Filtrar</button>
      <button class="btn btn-secondary w-100 mt-3" (click)="limpiarFiltros()">Limpiar</button>
    </ul>
  </div>
  <div class="card-productContainer">
    <div *ngFor="let product of products$ | async" class="card mb-3  card-product">
      <div class="row g-0" *ngIf="product.stock > 0">
        <div class="col-md-4 " routerLink="detail/{{product._id}}">
          <img src="{{product.thumbnail[0]}}" class="img-fluid rounded-start imgProduct" alt="imgProduct">
        </div>
        <div class="col-md-8 ">
          <div class="card-bod ">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description | slice:0:60}}...</p>
            <p class="card-text"><small class="text-body-secondary">Stock: {{product.stock}} unidades</small></p>
          <p class="card-text"><small class="text-body-secondary"> {{product.price | currency}}</small></p>
        </div>
      </div>
    </div>
  </div>
  
</div>
</div>

<div *ngIf="isLoading | async" class="loadContainer">
  <span  class="loader"></span>
</div>
