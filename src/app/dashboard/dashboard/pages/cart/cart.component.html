
<div *ngFor="let products of (cart$ | async)?.products" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src='' class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{products.title}}</h5>
          <p class="card-text">{{products.description}}</p>
          <p class="card-text"><small class="text-body-secondary">{{products.price | currency}}</small></p>
        </div>
      </div>
      <div>
        <button class="btn btn-danger" (click)="deleteProduct(products._id)">Eliminar</button>
      </div>
    </div>
  </div>
  <div *ngIf="(cart$ |async)?.products?.length === 0 ">
    <p>No hay productos en el carrito</p>
  </div>
