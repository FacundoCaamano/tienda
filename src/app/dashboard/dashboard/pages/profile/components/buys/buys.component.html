<button class="btn btn-secondary" routerLink="../">
    volver
</button>
<div *ngFor="let buys of products.buys" class="buys-container">
    <ul class="list-group">
        <li>llega: </li>
        <li>direccion:</li>
        <li>estado:</li>
        <li>total: {{buys.total}}</li>
        <li>fecha: {{buys.fecha}}</li>
        <li>items:
            <ul>
                <li *ngFor="let product of buys.products">
                    {{product.title}}
                </li>
            </ul>
        </li>
    </ul>
</div>
