
<div class="profile-container" *ngIf="user | async as user">
    <div class="card" style="width: 18rem;">
        <img src="./assets/imgs/usuario.png" class="card-img-top w-50 mx-auto my-3" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{user.name}} {{user.surname}}</h5>
            <p class="card-text">{{user.email}}  </p>
            <p>{{user.role}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-success" routerLink="cart">
                Carrito
                <img class="icon-list" src="./assets/icons/carrito-de-compras.png" alt="">
            </li>
            <li class="list-group-item list-group-item-success" routerLink="buys">
                Compras
                <img class="icon-list" src="./assets/icons/lista-de-la-compra.png" alt="">
            </li>
            <li class="list-group-item list-group-item-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Editar
                <img class="icon-list" src="./assets/icons/engranaje.png" alt="">
            </li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div> 
  <div *ngIf="user | async as user" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-edit [user]="user" (edit)="onEdit($event)"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
