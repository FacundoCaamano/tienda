<p>buy works!</p>
<div>
    <h3>Comprar</h3>
   
    <div *ngFor="let cart of (cartToBuy$ | async)?.products">
        <h4>
            {{cart.product.title}}
        </h4>
        <img src={{cart.product.thumbnail[0]}} alt="">
        <span>{{cart.product.price | currency}}</span>
        <button class="btn btn-primary" (click)="buy(cart, cart.quantity)">Comprar</button>
    </div>
</div>
