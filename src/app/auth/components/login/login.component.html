
<div class="login-container">
    <form  [formGroup]="formLogin">
        <div class="mb-3">
            <label  class="form-label labelLogin" for="">Email</label>
            <input formControlName="email" class="form-control inputLogin"  type="email" name="email" 
            >
            <div *ngIf="controlEmail.invalid && controlEmail.touched">
                <p class="text-danger">El email es obligatorio y debe contener un @</p>
            </div>  
        </div>
        <div class="mb-3">
            <label  class="form-label labelLogin" for="">ContrasenÌƒa</label>
            <input  formControlName="password" class="form-control inputLogin"  type="password" name="password">
            <div *ngIf="controlPassword.invalid && controlPassword.touched">
                <p class="text-danger">Campo requerido</p>
            </div>
        </div>
        <div class="mb-3">
            <button (click)="login()" class="btnForm">Ingresar</button>
            <button class="btnForm btnFormRegister" [routerLink]="['/auth/register']">  Crear una cuenta</button>
        </div>
        <div>
            <p class="text-danger">{{errorMesages$ | async}}</p>
        </div>
    </form>
</div>
